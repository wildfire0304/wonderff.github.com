<script id="model-open" type="text/html">
	<%for(var i=0;i<products.length;i++){%>
		<li>
			<a href=<%=products[i].link%> >
			<div class="before" style="background-color:<%=products[i].color%>"></div>
				<header>
					<h1>
						<%for(var j=0; j<products[i].title.length;j++){%>
						<div style=
							<%if(products[i].title.length == 1){%>
								<%=("top:36%")%>
							<%}%>
						>
							<%for(var k=0; k<products[i].title[j].length;k++){%>
							<span style="transition-delay:<%=k*20%>ms">
								<%=products[i].title[j][k]%>
							</span>
							<%}%>
						</div>
						<%}%>
					</h1>
				</header>
			</a>
			<figure>
				<img src=<%=products[i].img%>>
				<img src=<%=products[i]["shadow-pic"]%>>
			</figure>
		</li>
	<%}%>
</script>
<script id="model-title" type="text/html">
	<%for(var i=0;i<products.length;i++){%>
		<li id="product_text_list_<%=i%>">
			<h3 class="year">1964</h3>
			<h2 class="pro_text_title">
				<%for(var j=0; j<products[i].title.length;j++){%>
					<div style="color:<%=products[i].toC%>">
						<%for(var k=0; k<products[i].title[j].length;k++){%>
							<span><%=products[i].title[j][k]%></span>
						<%}%>
					</div>
				<%}%>
			</h2>
			<h3 class="pro_details">
				LOCUS SOLUS, GAE AULENTI 1964
				<p><a href="javascript:;">BY EXTETA</a></p>
			</h3>
			<div class="svgIconWrap">
				<svg class="svgIcon" viewBox="-15 -15 30 30" width="30" height="30" preserveAspectRatio="xMidYMid meet">
					<circle r="7" cx="0" cy="0" fill="none" stroke="<%=products[i].toC%>" stroke-width="14" stroke-dasharray="100"  stroke-dashoffset="100" transform="rotate(180)"/>

		</li>
	<%}%>
</script>
